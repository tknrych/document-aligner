# --- 既存の設定 (サーバーポート, ファイル設定) ---
server.port=8080
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
file.upload-dir=/app/uploads
textporter.output-dir=/app/extracted_text

# --- 既存のAzure OpenAI設定 ---
azure.openai.api-key=${AZURE_OPENAI_API_KEY}
azure.openai.api-version=${AZURE_OPENAI_API_VERSION}
azure.openai.deployment-name=${AZURE_OPENAI_GPT_DEPLOYMENT}
azure.openai.endpoint=${AZURE_OPENAI_ENDPOINT}

# --- (★ここから追記) ---

# --- LLMプロバイダ設定 ---
# .env の LLM_PROVIDER を読み込む。未設定の場合は "azure" をデフォルト値とする
llm.provider=${LLM_PROVIDER:azure}

# --- Ollama設定 ---
ollama.base-url=${OLLAMA_BASE_URL}
ollama.model=${OLLAMA_MODEL}